<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="container text-center">
  <h1 class="text-success">Password Generator</h1>
  <form action="password">
    <select name="length">
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
    </select>
    <br>
    <div class="container text-center text-info">
      <input type="checkbox" name="uppercase" > Uppercase
      <br>
      <input  type="checkbox" name="numbers" > Numbers
      <br>
      <input type="checkbox" name="special" > Special-Character
      <br>
      <input type="submit" class="btn btn-primary" value="Generate Password">
    </div>

  </form>
</div>
